<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <item content="hello world"></item>
        <item :content="'who are you'"></item>

    </div>
    <script>
        Vue.component('item',{
            template:'<div>{{content}}</div>',
            props:{
                content:{
                    type: [String, Number],
                    required: true,  //表示父组件必须要传递值,如果没有传递就会报警告
                    default: '你好', //表示没有父组件没有传递值得时候的默认值
                    validator(val) {
                        return val.length > 5
                    }
                }
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {
    
            },
            methods: {
    
            }
        })
    </script>
</body>
</html>
