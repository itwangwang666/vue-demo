<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 将原生事件绑定到组件
        你可能有很多次想要在一个组件的根元素上直接监听一个原生事件。这时，你可以使用 v-on 的 .native 修饰符： -->
        <child @click.native="handle"></child>

    </div>
    <script>
        Vue.component("child",{
            template:"<div>我要绑定原生事件</div>"
            // template:"<div @click='dianji'>我要绑定原生事件</div>",
            // methods:{
            //     dianji(){
            //         this.$emit('click')
            //     }
            // }
        })
        var vm = new Vue({
            el: '#app',
            data: {
    
            },
            methods: {
                handle(){
                    alert('我是父组件的click事件')
                }
            }
        })
    </script>
</body>
</html>
