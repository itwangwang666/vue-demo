<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .actives{
            background-color: red;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <div @click="change" :class="[active]">{{msg}}</div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg:'你好啊,中国',
                active:''
            },
            methods: {
                change(){
                    this.active = this.active === 'actives'?'':'actives'
                }
            }
        })
    </script>
</body>
</html>
