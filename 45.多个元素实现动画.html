<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>给元素增加key 默认vue会复用dom元素,给元素增加key实现dom元素唯一性</h3>
        <transition>
            <p v-if="flag" key="hello">hello world</p>
            <p v-else key="bye">bye world</p>
        </transition>
        <button @click="change">点击切换</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag:true
            },
            methods: {
                change(){
                    this.flag = !this.flag
                }
            }
        })
    </script>
</body>
</html>
