<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>父组件向子组件传值,如果使用v-bind绑定,则传递的就是数字类型</h2>
        <item2 :conter="0"></item2>
        <item2 :conter="1"></item2>
    </div>
    <script>
        var item = {
            props:["conter"],
            template:"<div @click='addData'>{{conter}}</div>",
            data(){
                return {
                    num:this.conter
                }
            },
            created() {
                console.log(typeof(this.conter))
            },
            methods: {
                addData(){
                    //在Vue里面父组件向子组件传递数据是单向流,强烈建议不希望子组件去改父组件传递过来的数据,子组件只负责使用父组件传递过来的数据
                    //解决方案:
                    console.log(this.num)
                    this.num++
                }
            },
        }
        var vm = new Vue({
            el: '#app',
            data: {
                
            },
            methods: {
    
            },
            components:{
                item2:item
            }
        })
    </script>
</body>
</html>
