<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-if="flag">{{msg}}</p>
        <p v-else>{{msg1}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello world',
                msg1:'你好',
                flag:true
            },
            methods: {
                isshow(){
                    setTimeout(() => {
                        this.flag = false
                    }, 2000);
                }
            },
            created() {
                this.isshow()
            },
        })
    </script>
</body>

</html>
